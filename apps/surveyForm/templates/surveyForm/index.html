<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
  <body>
  <form action='/surveys/process' method="POST">
    {% csrf_token %}
    <label for="name">Your Name: </label><input type="text" name="name"><br>
    <label for="location">Dojo Location</label>
    <select name='location'>
        <option selected value="Seattle">Seattle</option>
        <option value="New York">NYC</option>
        <option value="Los Angeles">L.A.</option>
        <option value="Chicago">Chicago</option>
        <option value="Dallas">Dallas</option>
        <option value="Canada">Canada</option>
        <option value="Ohio">Ohio</option>
      </select><br>
      <label for="language">Favorite Language</label>
      <select name='language'>
        <option selected value="Python">Python</option>
        <option value="JavaScript">JavaScript</option>
        <option value="C#">C#</option>
        <option value="Ruby">Ruby</option>
        <option value="C++">C++</option>
      </select><br>
      <label for="comment">Comment: </label><textarea name="comment" rows="4" cols="20"></textarea><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
